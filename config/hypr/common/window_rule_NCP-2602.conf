###################
### WINDOW RULE ###
###################

# Vivaldi 全般
windowrule = opacity 1.0 override 1.0 override, class:^(vivaldi-.*)$

# Konsole
windowrule = opacity 0.9 override 0.85 override, class:^(Konsole|org.kde.konsole)$

# kitty
windowrule = opacity 0.9 override 0.85 override, class:^(kitty)$

# VSCode / VSCodium
windowrule = opacity 0.9 override 0.85 override, class:^(code|Code|VSCodium)$

# ONLYOFFICE
windowrule = opacity 1.0 override 1.0 override, class:^(ONLYOFFICE)$

# LibreOffice
windowrule = opacity 1.0 override 1.0 override, class:^(libreoffice-.*)$

# virt-manager
windowrule = opacity 1.0 override 1.0 override, class:^(virt-manager)$

# Vivaldi + YouTube
windowrule = opacity 1.0 override 1.0 override, class:^(vivaldi-.*)$, initial_title:.*YouTube.*

# Vivaldi + 東映特撮
windowrule = opacity 1.0 override 1.0 override, class:^(vivaldi-.*)$, initial_title:^(東映特撮ファンクラブ)$

# kitty NotifyCenter
windowrule = float 1, title:^(NotifyCenter)$
windowrule = size 720 480, title:^(NotifyCenter)$
windowrule = center 1, title:^(NotifyCenter)$
windowrule = opacity 0.9 override, title:^(NotifyCenter)$
