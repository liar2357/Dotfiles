###################
### WINDOW RULE ###
###################

# Vivaldi 全般
windowrule = match:class ^vivaldi-.*, opacity 1.0 override 1.0 override

# Konsole
windowrule = match:class ^Konsole|org.kde.konsole$, opacity 0.9 override 0.85 override

# kitty
windowrule = match:class ^kitty$, opacity 0.9 override 0.85 override

# VSCode / VSCodium
windowrule = match:class ^code|Code|VSCodium$, opacity 0.9 override 0.85 override

# ONLYOFFICE は不透明
windowrule = match:class ^ONLYOFFICE$, opacity 1.0 override 1.0 override

# ONLYOFFICE は不透明
windowrule = match:class ^libreoffice-.*$, opacity 1.0 override 1.0 override

# ONLYOFFICE は不透明
windowrule = match:class ^virt-manager$, opacity 1.0 override 1.0 override

# Vivaldi + YouTube
windowrule = match:class ^vivaldi-.*, match:initial_title .*YouTube.*, opacity 1.0 override 1.0 override

# Vivaldi + 東映特撮
windowrule = match:class ^vivaldi-.*, match:initial_title 東映特撮ファンクラブ, opacity 1.0 override 1.0 override

# kitty NotifyCenter
windowrule = match:title ^NotifyCenter$, float on
windowrule = match:title ^NotifyCenter$, size 720 480
windowrule = match:title ^NotifyCenter$, center on
windowrule = match:title ^NotifyCenter$, opacity 0.9 override

