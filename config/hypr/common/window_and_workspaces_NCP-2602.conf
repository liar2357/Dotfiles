##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-all
    match:class = .*

    suppress_event = fullscreen maximize activate activatefocus
}

windowrule {
    name = no-initfocus-xwayland

    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:floating = 1
    match:fullscreen = 0

    no_initial_focus = 1
    pin = 0
}
