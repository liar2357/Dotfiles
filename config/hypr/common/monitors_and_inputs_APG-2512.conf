# NVIDIA 用設定
env = WLR_DRM_DEVICES,/dev/dri/card0
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

monitor = desc:California Institute of Technology 0x140C, preferred, auto-down, 1.5   # ラップトップ画面(WLG-2403)
monitor = desc:ST Electronics Systems Assembly Pte Ltd 0x0009, preferred, auto-down, 1.0   # ラップトップ画面

monitor = DP-2, 3440x1440@75, 0x0, 1      # メインウルトラワイド
monitor = DP-3, 2560x1440@60, -1440x0, 1, transform,1   # 左に縦モニター
monitor = DP-1, 1920x1080@144, 3440x0, 1    # 右に横画面
monitor = HDMI-A-1, 1920x1080@60, 0x-1440, 1    # 上に横画面

workspace = 1, monitor:DP-2   # メイン
workspace = 2, monitor:DP-3   # 左縦
workspace = 3, monitor:DP-1   # 右横
workspace = 4, monitor:HDMI-A-1   # 上の横

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = jp

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
	natural_scroll = true
	clickfinger_behavior = true
	tap-to-click = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}
